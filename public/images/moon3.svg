<svg width="1200" height="800" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="skyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#001133;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#002255;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="groundGrad" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
        </linearGradient>
        <radialGradient id="moonHorizon">
            <stop offset="0%" style="stop-color:#ffeaa7;stop-opacity:1" />
            <stop offset="30%" style="stop-color:#fdcb6e;stop-opacity:1" />
            <stop offset="70%" style="stop-color:#e17055;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#d63031;stop-opacity:0.8" />
        </radialGradient>
    </defs>

    <!-- Небо -->
    <rect fill="url(#skyGrad)" width="1200" height="500"/>

    <!-- Звезды -->
    <circle cx="120" cy="80" r="1.5" fill="white" opacity="0.8"/>
    <circle cx="950" cy="120" r="1" fill="white" opacity="0.6"/>
    <circle cx="300" cy="200" r="2" fill="white" opacity="0.9"/>
    <circle cx="800" cy="150" r="1.5" fill="white" opacity="0.7"/>
    <circle cx="500" cy="100" r="1" fill="white" opacity="0.5"/>

    <!-- Луна у горизонта -->
    <circle cx="900" cy="350" r="150" fill="url(#moonHorizon)"/>

    <!-- Кратеры на луне -->
    <circle cx="860" cy="320" r="25" fill="#d35400" opacity="0.4"/>
    <circle cx="920" cy="360" r="30" fill="#d35400" opacity="0.3"/>
    <circle cx="890" cy="380" r="20" fill="#d35400" opacity="0.4"/>

    <!-- Свечение вокруг луны -->
    <circle cx="900" cy="350" r="170" fill="none" stroke="#ffeaa7" stroke-width="2" opacity="0.3"/>
    <circle cx="900" cy="350" r="190" fill="none" stroke="#ffeaa7" stroke-width="1" opacity="0.2"/>

    <!-- Горизонт и земля -->
    <rect y="500" fill="url(#groundGrad)" width="1200" height="300"/>

    <!-- Силуэты гор -->
    <polygon points="0,500 200,420 400,480 600,400 800,460 1000,420 1200,480 1200,800 0,800" fill="#0a0a15" opacity="0.8"/>

    <!-- Текст -->
    <text x="600" y="750" text-anchor="middle" fill="#64ffda" font-size="32" font-family="Arial, sans-serif" font-weight="bold">Луна над горизонтом</text>
</svg>
