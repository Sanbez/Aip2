<svg width="1200" height="800" xmlns="http://www.w3.org/2000/svg">
    <rect fill="#000000" width="1200" height="800"/>

    <!-- Звезды -->
    <circle cx="180" cy="140" r="2" fill="white" opacity="0.9"/>
    <circle cx="1000" cy="200" r="1.5" fill="white" opacity="0.7"/>
    <circle cx="250" cy="660" r="1" fill="white" opacity="0.6"/>
    <circle cx="1100" cy="680" r="2" fill="white" opacity="0.8"/>
    <circle cx="400" cy="150" r="1.5" fill="white" opacity="0.7"/>

    <!-- Обратная сторона луны (более темная и текстурированная) -->
    <defs>
        <radialGradient id="darkMoon">
            <stop offset="0%" style="stop-color:#c0c0c0;stop-opacity:1" />
            <stop offset="60%" style="stop-color:#909090;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#606060;stop-opacity:1" />
        </radialGradient>
    </defs>

    <circle cx="600" cy="400" r="280" fill="url(#darkMoon)"/>

    <!-- Много кратеров (обратная сторона более изрыта) -->
    <circle cx="480" cy="320" r="70" fill="#707070" opacity="0.7"/>
    <circle cx="720" cy="380" r="90" fill="#707070" opacity="0.6"/>
    <circle cx="550" cy="500" r="65" fill="#707070" opacity="0.8"/>
    <circle cx="680" cy="320" r="45" fill="#707070" opacity="0.7"/>
    <circle cx="520" cy="450" r="50" fill="#707070" opacity="0.6"/>
    <circle cx="750" cy="500" r="55" fill="#707070" opacity="0.7"/>
    <circle cx="600" cy="350" r="40" fill="#707070" opacity="0.6"/>

    <!-- Маленькие кратеры -->
    <circle cx="440" cy="380" r="25" fill="#606060" opacity="0.5"/>
    <circle cx="640" cy="420" r="30" fill="#606060" opacity="0.5"/>
    <circle cx="700" cy="460" r="22" fill="#606060" opacity="0.5"/>
    <circle cx="540" cy="380" r="20" fill="#606060" opacity="0.5"/>
    <circle cx="780" cy="420" r="28" fill="#606060" opacity="0.5"/>

    <!-- Крошечные кратеры -->
    <circle cx="460" cy="420" r="12" fill="#505050" opacity="0.4"/>
    <circle cx="620" cy="370" r="15" fill="#505050" opacity="0.4"/>
    <circle cx="730" cy="440" r="10" fill="#505050" opacity="0.4"/>
    <circle cx="570" cy="520" r="14" fill="#505050" opacity="0.4"/>

    <!-- Текст -->
    <text x="600" y="750" text-anchor="middle" fill="#64ffda" font-size="32" font-family="Arial, sans-serif" font-weight="bold">Обратная сторона Луны</text>
</svg>
